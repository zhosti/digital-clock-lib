<div class="digital-clock-box">
    <div class="format-dropdown-holder">
        <h2>Digital Clock</h2>
    </div>

    <div class="digital-clock-wrapper">
        <div class="digital-clock-holder">
            <app-digit-box [timeUnit]="hour" [timeFormat]="hourFormat" [formatType]="'hour'" timeUnitName="HOUR"
                [timeValue]="hour">
            </app-digit-box>
            <span class="double-dot"></span>
            <app-digit-box [timeUnit]="minute" [timeFormat]="minuteFormat" [formatType]="'minute'" timeUnitName="MINUTE"
                [timeValue]="minute"></app-digit-box>
            <span class="double-dot"></span>
            <app-digit-box [timeUnit]="second" timeUnitName="SECOND" [timeValue]="second"></app-digit-box>

            <div class="am-pm-holder">
                <div class="pm-am">
                    <span [ngStyle]="{'color': isTwelveHourFormat() === 'AM' ? '#cb2c2b' : '#4C4C59'}"
                        class="dot"></span>
                    <span class="pm-am-label">AM</span>

                </div>
                <div class="pm-am">
                    <span [ngStyle]="{'color': isTwelveHourFormat() === 'PM' ? '#cb2c2b' : '#4C4C59'}"
                        class="dot"></span>
                    <span class="pm-am-label">PM</span>
                </div>
            </div>
        </div>

    </div>
    <div class="version-text">Version 00:00</div>
</div>
